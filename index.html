<!DOCTYPE html>
<html>
<head>
	<title>DNI</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="display-4 text-center">DNI</h1>
		<table class="table">
		  <thead>
		    <tr>
		      <th>#</th>
		      <th>UTM Source</th>
		      <th>UTM Medium</th>
		      <th>Number</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">1</th>
		      <td id="utm_source_value"></td>
		      <td id="utm_medium_value"></td>
		      <td id="number_value"></td>
		    </tr>
		  </tbody>
		</table>
	</div>
	<script type="text/javascript">
		let numbers = [{ "name":"google", "number":"123-123-1111"}, {"name":"facebook", "number":"321-123-4321"}, {"name":"twitter", "number":"312-432-5432"}];
		let windowURL = window.location.href;
		let utmSource = getParameterByName("utm_source", windowURL);
		document.getElementById("utm_source_value").innerHTML = utmSource;
		let utmMedium = getParameterByName("utm_medium", windowURL);
		document.getElementById("utm_medium_value").innerHTML = utmMedium;
		function getParameterByName(name, url) {
		    if (!url) url = window.location.href;
		    name = name.replace(/[\[\]]/g, "\\$&");
		    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
		        results = regex.exec(url);
		    if (!results) return null;
		    if (!results[2]) return '';
		    return decodeURIComponent(results[2].replace(/\+/g, " "));
		}
		for (var i = 0; i < numbers.length; i++){
		  if (numbers[i].name == utmSource){
		    document.getElementById("number_value").innerHTML = '<a href="tel:'+numbers[i].number+'" target="_blank">'+numbers[i].number+'</a>';
		  }
		}
	</script>
</body>
</html>
